[package]
name = "janus_interop_binaries"
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = false
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
test-util = [
    "dep:hex",
    "dep:futures",
    "dep:lazy_static",
    "dep:regex",
    "dep:zstd",
]
testcontainer = [
    "dep:janus_build_script_utils",
    "test-util",
]

[dependencies]
anyhow = "1"
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.21.1"
clap = "4.3.0"
futures = { version = "0.3.28", optional = true }
hex = { version = "0.4", optional = true }
lazy_static = { version = "1", optional = true }
janus_aggregator = { path = "../aggregator" }
janus_client = { path = "../client" }
janus_collector = { path = "../collector" }
janus_core = { path = "../core" }
janus_messages = { path = "../messages" }
opentelemetry = { version = "0.19", features = ["metrics"] }
prio = { version = "0.10.0", features = ["multithreaded"] }
rand = "0.8"
regex = { version = "1", optional = true }
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls"] }
ring = "0.16.20"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
sqlx = { version = "0.6.3", features = ["runtime-tokio-rustls", "migrate", "postgres"] }
testcontainers = { version = "0.14" }
tokio = { version = "1.28", features = ["full", "tracing"] }
tracing = "0.1.37"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter", "fmt"] }
url = { version = "2.3.1", features = ["serde"] }
warp = "0.3"
zstd = { version = "0.12", optional = true }

[dev-dependencies]
janus_interop_binaries = { path = ".", features = ["testcontainer", "test-util"] }
janus_core = { path = "../core", features = ["test-util"] }
reqwest = { version = "0.11.18", default-features = false, features = ["json"] }

[build-dependencies]
janus_build_script_utils = { path = "../build_script_utils", optional = true }
