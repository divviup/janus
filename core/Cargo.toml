[package]
name = "janus_core"
description = "Core type definitions and utilities used in various components of Janus."
documentation = "https://docs.rs/janus_core"
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
fpvec_bounded_l2 = ["prio/experimental"]
test-util = [
    "dep:assert_matches",
    "dep:lazy_static",
    "dep:k8s-openapi",
    "dep:serde_json",
    "dep:stopper",
    "dep:tempfile",
    "dep:testcontainers",
    "dep:tokio-stream",
    "dep:tracing-log",
    "dep:tracing-subscriber",
    "kube/ws",
    "tokio/macros",
    "tokio/sync",
]

[dependencies]
anyhow.workspace = true
assert_matches = { version = "1", optional = true }
backoff = { version = "0.4.0", features = ["tokio"] }
base64 = "0.21.2"
chrono = { workspace = true, features = ["clock"] }
derivative = "2.2.0"
futures = "0.3.28"
hex = "0.4"
hpke-dispatch = "0.5.0"
http = "0.2.9"
http-api-problem = "0.57.0"
janus_messages.workspace = true
kube = { workspace = true, optional = true, features = ["rustls-tls"] }
k8s-openapi = { workspace = true, optional = true }
lazy_static = { version = "1", optional = true }
prio.workspace = true
rand = "0.8"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls", "json"] }
ring = "0.16.20"
serde.workspace = true
serde_json = { version = "1.0.103", optional = true }
serde_yaml = "0.9.25"
stopper = { version = "0.2.0", optional = true }
tempfile = { version = "3", optional = true }
testcontainers = { version = "0.14", optional = true }
thiserror = "1.0"
tokio = { version = "1.29", features = ["macros", "net", "rt"] }
tokio-stream = { version = "0.1.14", features = ["net"], optional = true }
tracing = "0.1.37"
tracing-log = { version = "0.1.3", optional = true }
tracing-subscriber = { version = "0.3", features = ["std", "env-filter", "fmt"], optional = true }
trillium.workspace = true

[dev-dependencies]
fixed = "1.23"
hex = { version = "0.4", features = ["serde"] }  # ensure this remains compatible with the non-dev dependency
janus_core = { path = ".", features = ["test-util"] }
kube.workspace = true
mockito = "1.1.0"
serde_test = "1.0.171"
url = "2.4.0"
