[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
]
all-features = true

[advisories]
version = 2
ignore = [
    # `instant` is unmaintained, but it is feature-complete and small, so it is unlikely to have
    # bugs or security vulnerabilities.
    "RUSTSEC-2024-0384",

    # `backoff` is unmaintained, but it is a simple dependency, and we don't
    # plan to backport our migration to `backon` to this release branch.
    "RUSTSEC-2025-0012",

    # Janus never uses the protobuf format for exposing metrics, and in any case we would not be
    # handling untrusted input.
    "RUSTSEC-2024-0437",

    # `async-std` is only in our tree as the `opentelemetry_sdk/rt-async-std` feature, which we do
    # not enable.
    "RUSTSEC-2025-0052",
]

[bans]
multiple-versions = "allow"
deny = [
    { name = "tracing", deny-multiple-versions = true },
    { name = "opentelemetry", deny-multiple-versions = true },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
required-git-spec = "rev"
allow-org = { github = ["divviup"] }

[licenses]
version = 2
allow = [
    "MPL-2.0",
    "MIT",
    "Apache-2.0",
    "BSL-1.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "Unlicense",
    "CC0-1.0",
    "Zlib",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
